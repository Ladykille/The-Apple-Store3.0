<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập/The Apple Store</title>
    <link rel="icon" type="image/x-icon" href="/images/logo-apple-1.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      href=""
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-green"
        style="position: sticky"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/images/apple-logo.jpg"
              alt="Bootstrap"
              width="60"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  href="#infor"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  ><i class="fa-regular fa-bell"></i>About Us</a
                >
              </li>
              <li class="nav-item">
                <a href="#cart" class="nav-link active" aria-disabled="true"
                  >Cart</a
                >
              </li>
              <li class="nav-item">
                <a href="/Form.html" alt=""
                  ><button type="button" class="btn btn-success">
                    Log in
                  </button></a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <h3 style="text-align: center; color: cadetblue">Đăng nhập tài khoản</h3>
    <form style="margin-left: 2%">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text" style="margin-left: 2%">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
